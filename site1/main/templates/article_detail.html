{% extends 'base.html' %}

{% block content %}
  <div class="article-detail">
    {% if article.image %}
      <img src="{{ article.image.url }}" alt="{{ article.title }}">
    {% endif %}
    <h1>{{ article.title }}</h1>
    <div class="article-content">
      {{ article.content|linebreaks }}
    </div>
    <div class="button-container">
      <a href="{% url 'index' %}" class="back-button">Назад</a>
    </div>
  </div>
{% endblock %}
